<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/results-summary-component-main/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="flex-row">
      <div class="left">
        <h2 class="head">Your Result</h2>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2 class="remark">Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h2>Summary</h2>
        <div class="reaction-card">
          <div class="reaction-row row1">
            <img src="./assets/images/icon-reaction.svg"></img>
            <h4>Reaction</h4>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="reaction-row row2">
            <img src="./assets/images/icon-memory.svg"></img>
            <h4> Memory</h4>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="reaction-row row3">
            <img src="./assets/images/icon-verbal.svg"></img>
            <h4>Verbal</h4>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="reaction-row row4">
            <img src="./assets/images/icon-visual.svg"></img>
            <h4>Visual</h4>
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Omidoyin Ayodeji</a>.
    </div>
  </body>
</html>
